<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hookah Lounge</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      overflow-x: hidden;
      overflow-y: auto;
      font-family: Arial, sans-serif;
    }

    .homepage {
      z-index: 3;
      position: relative;
      padding: 5vh 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .homepage img {
      max-width: 90%;
      height: auto;
      margin: 2vh 0;
      display: block;
    }

    .floating-smoke {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 2;
      pointer-events: none;
      opacity: 0.2;
    }

    .imglogo {
      width: 90%;
      max-width: 500px;
      height: auto;
    }

    .bgmenu {
      width: 70%;
      max-width: 400px;
      height: auto;
    }

    @media (min-width: 1200px) {
      .imglogo {
        width: 40%;
        max-width: 450px;
      }

      .bgmenu {
        width: 30%;
        max-width: 350px;
      }
    }
  </style>
</head>
<body>

  <!-- Persistent Floating Smoke Background -->
  <video class="floating-smoke" autoplay muted loop playsinline>
    <source src="./images/ScreenRecording_05-16-2025 10-08-11_1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Main Homepage Content -->
  <div class="homepage" id="homepage">
    <img class="imglogo" src="./images/ck.png" alt="Hookah Lounge Logo">
    <img class="bgmenu" src="./images/att.TCo9td7hBxoPQhuOBYKSGc2MHXooiXht3FINHVO88PY.jpeg" alt="Hookah Menu">
  </div>

</body>
</html>
